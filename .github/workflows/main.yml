name: Deploy main branch

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: deploy
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run build
              env: 
                REACT_APP_LOGIN_API: ${{ secrets.LOGIN_API }}
                REACT_APP_REGISTER_API: ${{ secrets.REGISTER_API }}
                REACT_APP_PRICE_VOLUME_DATA_API: ${{ secrets.PRICE_VOLUME_DATA_API }}
                REACT_APP_PRICE_VOLUME_DATA_WINDOW_API: ${{ secrets.PRICE_VOLUME_DATA_WINDOW_API }}
                REACT_APP_ALL_SPOT_TICKER_NAMES: ${{ secrets.ALL_SPOT_TICKER_NAMES }}
            - name: Install Plugin and Deploy
              uses: serverless/github-action@v3.1
              with:
                  args: -c "serverless plugin install --name serverless-finch && serverless client deploy --no-confirm"
                  entrypoint: /bin/sh
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
